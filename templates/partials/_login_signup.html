{% load socialaccount %}

<div class="modal fade signup" id="signup" tabindex="-1" aria-labelledby="signupLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="registration-form">
                    <form class="needs-validation" action="{% url 'register' %}" method='POST'>
                        {% csrf_token %}
                        <div class="form-icon">
                            <span><i class="bi bi-person"></i></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control item" id="email" name="email"
                                placeholder="Email" required>
                            <label for="email">Email</label>
                            <div class="invalid-feedback" id="emailValidation">
                                Account already registered, please login instead!
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control item" id="name" name="name" placeholder="Name"
                                required>
                            <label for="name">Name</label>
                            <div class="invalid-feedback">
                                Please enter your name.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control item" id="password" name="password"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                            <div class="invalid-feedback">
                                Please enter a password.
                            </div>
                        </div>
                        <div class="mb-0 d-flex justify-content-center">
                            <button class="btn create-account" type="submit">
                                Create Account
                            </button>
                        </div>
                    </form>
                    <div class="social-media">
                        <h5>Sign up with social media</h5>
                        <div class="social-icons">
                            <a href="{% provider_login_url "facebook" method="oauth2" %}"><i class="bi bi-facebook"
                                    title="Facebook"></i></a>
                            <a href="/accounts/google/login/?process=login"><i class="bi bi-google"
                                    title="Google"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
